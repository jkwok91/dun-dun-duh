<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}dun-dun-DUH!</title>
		<!-- Made with Joy by What Cheer ❤ whatcheer.com -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		{# TODO: OpenGraph tags #}
		{# TODO: Twitter cards #}
		{# TODO: Apple icons #}
		<link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" media="screen" />
		{% block head %}{% endblock %}

		{% if g_GOOGLE_ANALYTICS_ID %}
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', '{{ g_GOOGLE_ANALYTICS_ID }}']);
			_gaq.push(['_setDomainName', '{{ g_SERVER_NAME }}']);
			_gaq.push(['_setAllowLinker', true]);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
		{% endif %}
	</head>
	<body>
		{% block body %}{% endblock %}
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		{% block script %}{% endblock %}
		<!-- Served With Joy by {{ g_HOSTNAME }} -->
	</body>
</html>
